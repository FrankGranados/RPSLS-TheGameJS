<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <h1>Curso de JavaScript</h1>
        <p>Piedra, papel y tijera</p>
    </header>

    
    <main>

        <section class="move_display">
        
            <div>
                <p>HOLA KE ASE</p>
                <p id="human_hp">4</p>
                <p id="machine_hp">4</p>



            </div><p>

        </section>

        <!-- MOVE'S SELECTION PANEL -->
        <section class="selection_panel">

            <!-- BUTTONS PANEL -->
            <div class="selection" id="selection">
                <button class="btn" onclick="play(0)">PIEDRA
                    <figure>
                        <img src="https://github.com/FrankGranados/RPSLS-TheGameJS/blob/main/images/hand-rock.png?raw=true" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(1)">PAPEL
                    <figure>
                        <img src="https://github.com/FrankGranados/RPSLS-TheGameJS/blob/main/images/hand-paper.png?raw=true" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(2)">TIJERA
                    <figure>
                        <img src="https://github.com/FrankGranados/RPSLS-TheGameJS/blob/main/images/hand-scissors.png?raw=true" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(3)">SPOCK
                    <figure>
                        <img src="https://github.com/FrankGranados/RPSLS-TheGameJS/blob/main/images/hand-lizard.png?raw=true" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(4)">LAGARTO
                    <figure>
                        <img src="https://github.com/FrankGranados/RPSLS-TheGameJS/blob/main/images/hand-spock.png?raw=true" alt="">
                    </figure>
                </button>
            </div>
        </section>
        
        <div class="status" id="status">
            <p id="humanSelect"></p> 
            <p id="machineSelect"></p>         
            <p id="result"></p>
        </div>

        <div class="reboot" id="reboot">
            <button class="reboot" onclick="reboot()">REINICIAR JUEGO</button>
        </div>

    </main>


<script src="./script.js"></script>


    
</body>
</html>
