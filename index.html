<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <h1>Curso de JavaScript</h1>
        <p>Piedra, papel y tijera</p>
    </header>

    
    <main>



        <section class="move_display">
        

            <!-- HUMAN PANE     -->
            <div class="human_pane">
                <p class="health_a">Vidas restantes:</p>
                <p class="health_b"_ id="human_Health">4</p>
                
                
                <figure class="move_images">
                    <img id="human_img" src="./images/question.png" alt="">
                </figure>

                <p class="select" id="humanSelect"></p> 
            </div>

            <!-- BOX RESULT -->
            <div class="box_result">
                <p id="boxResult"></p>
            </div>

            <!-- MACHINE PANE -->
            <div class="machine_pane">
                <p class="health_a">Vidas restantes:</p>
                <p class="health_b" id="machine_Health">4</p>

                <figure class="move_images">
                    <img id="machine_img" src="./images/question.png" alt="">
                </figure>

                <p class="select" id="machineSelect"></p>
            </div>
                
            
                
            
        </section>

        <!-- SELECTION PANEL -->
        <section class="selection_panel">

            <!-- BUTTONS PANEL -->
            <div class="selection" id="selection">
                <button class="btn" onclick="play(0)">PIEDRA
                    <figure>
                        <img src="./images/option0.png" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(1)">PAPEL
                    <figure>
                        <img src="./images/option1.png" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(2)">TIJERA
                    <figure>
                        <img src="./images/option2.png" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(3)">LAGARTO
                    <figure>
                        <img src="./images/option3.png" alt="">
                    </figure>
                </button>
                <button class="btn" onclick="play(4)">SPOCK
                    <figure>
                        <img src="./images/option4.png" alt="">
                    </figure>
                </button>
            </div>
        </section>
        

        <div class="restart" id="restart">
            <button class="restart" onclick="reStart()">REINICIAR JUEGO</button>
        </div>

    </main>


<script src="./script.js"></script>


    
</body>
</html>
