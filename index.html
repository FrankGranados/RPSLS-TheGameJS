<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <h1>Curso de JavaScript</h1>
        <p>Piedra, papel y tijera</p>
    </header>


    <main>

        
        <p id="human_hp">4</p>
        <p id="machine_hp">4</p>


        <div class="selection" id="selection">
            <button class="piedra" onclick="play(0)">PIEDRA
                <figure><img src="https://github.com/FrankGranados/RPSLS-TheGameJS/blob/main/images/rock.png?raw=true" alt=""></figure>
            
            </button>
            <button class="papel" onclick="play(1)">PAPEL</button>
            <button class="tijera" onclick="play(2)">TIJERA</button>
            <button class="spock" onclick="play(3)">SPOCK</button>
            <button class="lagarto" onclick="play(4)">LAGARTO</button>
        </div>

        
        <div class="status" id="status">
            <p id="humanSelect"></p> 
            <p id="machineSelect"></p>         
            <p id="result"></p>
        </div>

        <div class="reboot" id="reboot">
            <button class="reboot" onclick="reboot()">REINICIAR JUEGO</button>
        </div>

    </main>


<script src="./script.js"></script>


    
</body>
</html>
